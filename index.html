<!DOCTYPE html>
<html>
<head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.52/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.bundle.js"></script>
    <style>
    </style>
</head>
<body>

    <div class="jumbotron">
        <div class="container-fluid" style="text-align:center">
            <h1 style="margin:auto">RoboDJ</h1>
            <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-6 column" id="leftPlayer" style="text-align:center; border: 1px solid blue">
                <h2>DECK 1</h2>
                <table id="leftDeckTable" style="border: 1px solid red; margin: auto">
                    <tr><td>
                        <ul class="list-group">
                            <li role="presentation" class="list-group-item active">Wave Racer - Streamers</li>
                            <li role="presentation" class="list-group-item">Hi Tom - Summer Plants</li>
                        </ul>
                    </td></tr>
                    <tr><td>
                        <button id="playButton">Play/Pause</button>
                    </td></tr>
                    <tr><td>
                        <input type="range" id="VolSliderL" value="100" style="width:50%; margin:auto">
                    </td></tr>
                    <tr><td>
                        <div id="waveformL"></div>
                        <canvas id="canvasLeft" class="visualizer" style="width:50%"></canvas>
                        <canvas id="graphLeft" height="60" style="border:1px solid black; width:100%"></canvas>
                        
                    </td></tr>
                </table>
            
            
            </div>
            
            
            
            
            <div class="col-sm-6 column" id="rightColumn" style="text-align:center; border: 1px solid blue">
                <h2>DECK 2</h2>
            </div>
        </div>
    </div>

    
    <script src="audio.js"></script>
</body>
</html>
